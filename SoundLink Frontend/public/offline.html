<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundLink - Offline</title>
  <link rel="icon" type="image/svg+xml" href="/icons/soundlink-icon.svg?v=2" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1f1f1f);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      border-radius: 15px;
      background-color: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 1rem 0;
      background: linear-gradient(to right, #FF2C77, #7627EB);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      color: #ccc;
    }
    .refresh-btn {
      background: linear-gradient(to right, #FF2C77, #7627EB);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 44, 119, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/soundlink-icon.svg?v=2" alt="SoundLink Logo" class="logo">
    <h1>You're Offline</h1>
    <p>Looks like you're not connected to the internet. Some features of SoundLink may not be available until you reconnect.</p>
    <p>If you have music in your offline library, you can still listen to those tracks.</p>
    <button class="refresh-btn" onclick="window.location.reload()">Try Again</button>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
