<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundLink - Offline</title>
  <link rel="icon" type="image/svg+xml" href="/icons/soundlink-icon.svg" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 500px;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #a855f7;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .icon {
      font-size: 4rem;
      color: #a855f7;
      margin-bottom: 1rem;
    }
    .button {
      background-color: #a855f7;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #c084fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/soundlink-icon.svg" alt="SoundLink Logo" class="logo">
    <h1>You're Offline</h1>
    <p>Looks like you lost your internet connection. SoundLink needs an internet connection to stream music.</p>
    <p>Some previously played songs and cached content may still be available.</p>
    <a href="/" class="button">Try Again</a>
  </div>
</body>
</html>
