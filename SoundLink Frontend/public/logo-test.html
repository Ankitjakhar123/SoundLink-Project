<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-container {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      max-width: 600px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }
    h1, h2 {
      color: #FF2C77;
    }
    .original-path {
      color: #999;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>SoundLink Logo Test Page</h1>
  
  <div class="logo-container">
    <h2>Main Logo</h2>
    <img src="/icons/soundlink-logo.svg" alt="SoundLink Logo">
    <div class="original-path">/icons/soundlink-logo.svg</div>
  </div>
  
  <div class="logo-container">
    <h2>Icon Logo</h2>
    <img src="/icons/soundlink-icon.svg" alt="SoundLink Icon">
    <div class="original-path">/icons/soundlink-icon.svg</div>
  </div>
  
  <div class="logo-container">
    <h2>192x192 Icon</h2>
    <img src="/icons/icon-192x192.svg" alt="SoundLink 192x192 Icon">
    <div class="original-path">/icons/icon-192x192.svg</div>
  </div>
  
  <div class="logo-container">
    <h2>512x512 Icon</h2>
    <img src="/icons/icon-512x512.svg" alt="SoundLink 512x512 Icon">
    <div class="original-path">/icons/icon-512x512.svg</div>
  </div>
</body>
</html>
